<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Empty Wijmo/Angular app</title>

    <!-- Wijmo core references (required) -->
    <script src="http://cdn.wijmo.com/5.20162.198/controls/wijmo.min.js" type="text/javascript"></script>
    <link href="http://cdn.wijmo.com/5.20162.198/styles/wijmo.min.css" rel="stylesheet" type="text/css" />

    <!-- Wijmo controls (optional, include the controls you need) -->
    <script src="http://cdn.wijmo.com/5.20162.198/controls/wijmo.grid.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/5.20162.198/controls/wijmo.chart.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/5.20162.198/controls/wijmo.input.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/5.20162.198/controls/wijmo.gauge.min.js" type="text/javascript"></script>

    <!-- AngularJS and Wijmo directives -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/5.20162.198/interop/angular/wijmo.angular.min.js" type="text/javascript"></script>

    <!-- application scripts -->
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/appCtrl.js" type="text/javascript"></script>

</head>
<body ng-app="app" ng-controller="appCtrl">
</body>
</html>
